<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class='container'>
        <h1>Battles of the Hippocampus</h1>
        <hr>
        <div class='row'>
            <div class='col-md-3 new-game'>
                <button id="new-game-button" class="btn btn-primary">Start a New Game</button>
                <h4 id="game-between">Memory Battle</h4>
                <form role="form" id="new-game-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="player1" placeholder="PlayerOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player2" placeholder="Player Two">
                    </div>
                    <div class="form-group">
                        <label for="dimension-number">How Large of a Square Would you Like?</label>
                        <input type="number" class="form-control" id="dimension-number" placeholder = "value must be under 6">
                    </div>
                    <button type="submit" class="btn btn-info" id="submit-names">Start Game</button>
                </form>
                <div id="player1-name">
                </div>
                <div id="player2-name">
                </div>
                <button id="end-game" class="btn btn-primary">End Game</button>
            </div>
            <div class ='col-md-7 game-board'>
                <table id="game-board"></table>
            </div>
            <div class='col-md-2' id='current-player'>
                <h4>Current Player</h4>
            </div>
        </div>
    </div>
  </body>
