<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class='container'>
        <h1>Battle of the Hippocampi</h1>
        <hr>
        <div class='row'>
            <div class='col-md-2 new-game'>
                <h4 id="game-between" style="bold">Players:<hr></h4>
                <button id="new-game-button" class="btn btn-primary">Start a New Game</button>
                <form role="form" id="new-game-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="player1" placeholder="PlayerOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player2" placeholder="Player Two">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="dimension-number" placeholder = "value must be under 6">
                    </div>
                    <button type="submit" class="btn btn-info" id="submit-names">Start Game</button>
                </form>
                <div id="player1-name">
                </div>
                <div id="player2-name">
                </div>
                <button id="end-game" class="btn btn-primary">End Game</button>
            </div>
            <div class ='col-md-8 game-board'>
                <div class="match-header">
                    <h3 id="no-match">NOPE</h3>
                    <h3 id="match">MATCH</h3>
                    <h3 id="winner"></h3>

                </div>
                <table  aligh="center" id="game-board"></table>
            </div>

            <div class='col-md-2' id='current-player'>
                <h4>GO:<hr></h4>
                <div id="player-name">
                </div>
            </div>
        </div>
    </div>
  </body>
